name: Linter

on:
  push:
    branches: [ develop, main, feature/ci-pipline ]
  pull_request:
    branches: [ develop, main, feature/ci-pipline ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wemake-python-styleguide mypy pytest pytest-cov flake8-html
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      

      - name: Lint with wemake-python-styleguide
        id: wemake-python-styleguide
        run: |
          flake8 . --format=html --htmldir=flake8-report --count --statistics

      - name: Type check with mypy
        id: mypy
        run: |
          mypy .

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report-${{ matrix.python-version }}
          path: flake8-report

      - name: Send Telegram notification
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ CI прошел успешно на Python ${{ matrix.python-version }}!
            Репозиторий: ${{ github.repository }}
            Ветка: ${{ github.ref }}
            Коммит: ${{ github.sha }}

      - name: Send Telegram notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ❌ CI не прошел на Python ${{ matrix.python-version }}!
            Репозиторий: ${{ github.repository }}
            Ветка: ${{ github.ref }}
            Коммит: ${{ github.sha }}
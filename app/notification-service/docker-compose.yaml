services:
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification_service_api
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-notification_user}:${POSTGRES_PASSWORD:-notification_pass}@postgres:5432/${POSTGRES_DB:-notification_db}
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - notification_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: notification_service_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-notification_db}
      - POSTGRES_USER=${POSTGRES_USER:-notification_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-notification_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - notification_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notification_user} -d ${POSTGRES_DB:-notification_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  notification_network:
    driver: bridge

volumes:
  postgres_data: 